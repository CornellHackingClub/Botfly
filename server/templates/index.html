<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Botfly</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/js/jquery.terminal.min.js"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/hotkeys.js') }}"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/css/jquery.terminal.min.css"
          rel="stylesheet"/>

</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Botfly</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a href="#">About</a></li>-->
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group">
                    <!-- Find a way to make this class selectpicker and have it work-->
                    <select class="form-control" id="bot" name="bot" style="width: 242px">
                        <option value="default" disabled selected>Select bot...</option>
                        {% for bot in bot_list %}
                        <option value="{{ bot }}">{{ bot }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Take Picture</button>
            <button type="button" class="btn btn-primary">Do Other Stuff</button>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label class="btn btn-default btn-file">
                        Upload File <input name="file" type="file" style="display: none;">
                    </label>
                </fieldset>
            </form>
        </div>
        <!--</form>-->

        <div class="col-md-9">
            <div id="terminal"></div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<script>
    terminalFontSize = 1.2;
    terminalMargin = 2;
    $(document).ready(function () {

        //sets the terminal text color and font-size
        function textStyle(message) {
            $('.terminal div').css("margin-bottom", terminalMargin + 'px');
            $('.terminal-output, .cmd').css("font-size", terminalFontSize + 'em !IMPORTANT');
            return "[[;#90b1e5;black]" + message + "]";

        }

        // TODO: not done
        hotkeys('command+=, command+-', function (event, handler) {
            switch (handler.key) {
                case "command+=":
                    terminalMargin += .1
                    terminalFontSize += .2
                    break;
                case "command+-":
                    terminalMargin -= .1
                    terminalFontSize -= .2
                    break;
            }
            $('.terminal div').css("margin-bottom", terminalMargin + 'px');
            $('.terminal-output, .cmd').css("font-size", terminalFontSize + 'em'); //TODO: why the hell doesnt this work?
        });

        namespace = '/bot';
        socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

        terminal = $('#terminal').terminal(function (command, term) {
            //no bot selected
            if ('{{connected}}' == '') {
                terminal.error('No bot selected.');
                return;
            }
            if (command == 'clear') {
                term.clear();
            }
            //send terminal command to server
            socket.emit('send_command', {data: command});
            socket.removeAllListeners('send_command'); //Sloppy, fix this if can. should be outside terminal function ideally
        }, {
            greetings: 'Botfly Terminal',
            height: 800,
            width: 800,
            //update prompt to be name of current user
            prompt: function (callback) {
                callback('{{connected}}> ');
            },
        });

        socket.on('response', function (msg) {
            //error returned from bot
            if (msg.stderr != '') {
                terminal.error(msg.stderr);

                //bot disconnected
                if (msg.stderr.includes('no longer connected.')) {
                    $("#bot option[value='" + msg.user + "']").remove();
                }
            } else if (msg.stdout != "Server generated event") {
                terminal.echo(textStyle(msg.stdout));
            }
        });

        function print_update(update, user) {
            $('.col-md-3').append('<p class=' + update + user + '">' + 'New connection from: ' + user + '</p>');
            $(update + user).fadeOut(5000);
            $("#bot").append('<option value="' + user + '">' + user + '</option>')
        }

        //new connection received
        socket.on('connection', function (msg) {
            print_update('conn-', msg.user)
        });

        //bot disconnected
        socket.on('disconnect', function (msg) {
            print_update('disconn-', msg.user)
        });

        //new bot selected
        $(function () {
            $('#bot').change(function () {
                var value = $(this).val();
                $.ajax({
                    type: "POST",
                    url: "#",
                    data: {
                        bot: value
                    },
                    success: function (data) {
                        location.reload();
                    }
                });
            });
        });

        //upload a file to the server
        $(function () {
            $('#upload-file').change(function () {
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: '/uploader',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function (data) {
                        console.log(data);
                    },
                });
            });
        });
    });
</script>


</body>
</html>
