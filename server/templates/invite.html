<!DOCTYPE html>
<html>
{% include 'header.html' %}
{% include 'nav.html' %}
<body>
<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="page-content">

        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="container col-lg-4 col-lg-offset-4 text-left">
                    {% if manual_mail %}
                        <p>
                            There was an error, please send the email manually by clicking <a
                                href="mailto:{{ manual_mail.addr }}?subject={{ manual_mail.subject }}&body={{ manual_mail.body }}">here</a>
                        </p>
                    {% else %}
                        <form action="/invite" method="POST">
                            {% if error %}
                                <div class="form-group row has-danger">
                                <div class="col-lg-10">
                                    <label class="form-control-label" for="inputemail">Email:</label>
                                    <input type="email" name='email' class="form-control form-control-danger"
                                           id="inputemail" placeholder="Email" required>
                                    <div class="form-control-feedback">{{ error }}</div>
                                    <!--I just can't get this to position correctly-->
                                </div>
                            {% else %}
                                <div class="form-group row">
                                <div class="col-lg-10">
                                    <label class="form-control-label" for="inputemail">Email:</label>
                                    <input type="email" name='email' class="form-control form-control-danger"
                                           id="inputemail" placeholder="Email" required>
                                </div>
                            {% endif %}
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-10">
                                    <label class="form-control-label" for="messageArea">Message:</label>
                                    <textarea class="form-control" name='message' id="messageArea"
                                              placeholder="Welcome to Botfly! See attached link." rows="6">Welcome to Botfly! See attached link.</textarea>
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </div>

                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
